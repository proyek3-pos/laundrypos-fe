<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry POS</title>
    <link rel="icon" href="static/img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="static/css/pos.css">
    <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuid.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-tshirt"></i> Laundry POS
            </a>
        </div>
    </nav>

    <!-- Back Button -->
    <div class="row mb-3 p-3">
        <div class="col-12 text-start">
            <button class="btn btn-secondary" id="backButton">
                <i class="fas fa-arrow-left me-2"></i> Kembali ke Halaman Sebelumnya
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container d-flex flex-column align-items-center">
        <!-- Title -->
        <h1 class="text-center mb-4 fw-bold text-dark">
            <i class="fas fa-laundry me-2"></i> 
            <span style="text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);">Point of Sale - Laundry</span>
        </h1>
        
        <div class="row w-100 justify-content-center">
            <!-- Add Order Form -->
            <div class="col-lg-6 col-md-10">
                <div class="card p-4 shadow-lg">
                    <h4 class="text-primary mb-3"><i class="fas fa-cart-plus me-2"></i> Add New Order</h4>
                    <form>
                        <div class="mb-3">
                            <label for="customerName" class="form-label">Nama Pelanggan</label>
                            <input type="text" class="form-control" id="customerName" placeholder="Enter customer name">
                        </div>
                        <div class="mb-3">
                            <label for="serviceType" class="form-label">Jenis Layanan</label>
                            <select class="form-select" id="serviceType">
                                <option value="">Pilih Layanan</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="weight" class="form-label">Berat (kg)</label>
                            <input type="number" class="form-control" id="weight" placeholder="Enter weight">
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Harga</label>
                            <input type="text" class="form-control" id="price" placeholder="Calculated automatically" disabled>
                        </div>
                        <button type="button" class="btn btn-primary w-100" id="orderButton">
                            <i class="fas fa-check me-2"></i>Buat Order
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Tambahkan event listener untuk tombol kembali
        document.getElementById('backButton').addEventListener('click', () => {
            window.history.back(); // Mengembalikan ke halaman sebelumnya
        });
    </script>
    <script src="static/js/pos.js"></script>
</body>
</html>
