<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry POS</title>
    <link rel="icon" href="static/img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/pos.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Point of Sale - Laundry</h1>
    
        <div class="row">
            <!-- Add Order Form -->
            <div class="col-lg-6 col-md-12 mb-4">
                <div class="card p-4 shadow">
                    <h4>Add New Order</h4>
                    <form>
                        <div class="mb-3">
                            <label for="customerName" class="form-label">Nama Pelanggan</label>
                            <input type="text" class="form-control" id="customerName" placeholder="Enter customer name">
                        </div>
                        <div class="mb-3">
                            <label for="serviceType" class="form-label">Jenis Layanan</label>
                            <select class="form-select" id="serviceType">
                                <option value="">Pilih Layanan</option>
                                <option value="cuci">Cuci</option>
                                <option value="cuci_kering">Cuci Kering</option>
                                <option value="setrika">Setrika</option>
                                <option value="cuci_cuci_kering">Cuci + Cuci Kering</option>
                                <option value="cuci_cuci_kering_setrika">Paket Lengkap</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="weight" class="form-label">Berat (kg)</label>
                            <input type="number" class="form-control" id="weight" placeholder="Enter weight">
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Harga</label>
                            <input type="text" class="form-control" id="price" placeholder="Calculated automatically" disabled>
                        </div>
                        <button type="button" class="btn btn-primary w-100" id="orderButton">Buat Order</button>
                    </form>
                </div>
            </div>
    
            <!-- Orders List -->
            <div class="col-lg-6 col-md-12">
                <div class="card p-4 shadow">
                    <h4>Order List</h4>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Customer</th>
                                    <th>Service</th>
                                    <th>Weight</th>
                                    <th>Price</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>John Doe</td>
                                    <td>Wash</td>
                                    <td>5kg</td>
                                    <td>$10</td>
                                    <td><button class="btn btn-danger btn-sm">Remove</button></td>
                                </tr>
                                <!-- Additional rows here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/pos.js"></script>
</body>
</html>
