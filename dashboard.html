<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry POS</title>
    <link rel="icon" href="static/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="static/css/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar bg-dark text-light vh-100" id="sidebar">
        <button id="closeSidebar" class="btn btn-light d-lg-none">X</button>
        <h4 class="text-center py-4 border-bottom">Laundry POS</h4>
        <a href="dashboard.html" class="d-block py-2 px-3 text-light text-decoration-none active bg-primary"><i class="fa fa-tachometer-alt me-2"></i> Dashboard</a>
        <a href="orders.html" class="d-block py-2 px-3 text-light text-decoration-none"><i class="fa fa-shopping-cart me-2"></i> Orders</a>
        <a href="customer.html" class="d-block py-2 px-3 text-light text-decoration-none"><i class="fa fa-users me-2"></i> Customers</a>
        <a href="reports.html" class="d-block py-2 px-3 text-light text-decoration-none"><i class="fa fa-chart-line me-2"></i> Reports</a>
        <a href="#settings" class="d-block py-2 px-3 text-light text-decoration-none"><i class="fa fa-cogs me-2"></i> Settings</a>
        <a href="index.html" class="d-block py-2 px-3 text-light text-decoration-none logout"><i class="fa fa-sign-out-alt me-2"></i> Logout</a>
    </div>

    <!-- Content -->
    <div class="content w-100">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light px-4">
            <div class="container-fluid">
                <button class="btn btn-outline-secondary d-lg-none" id="toggleSidebar">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand ms-2" href="#">Admin Panel</a>
            </div>
        </nav>

       
                <!-- Form Input Layanan -->
                <div class="container mt-4">
                    <div class="card shadow-sm">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0">Data Layanan</h5>
                        </div>
                        <div class="card-body">
                            <form id="service-form">
                                <input type="hidden" id="service-id" name="service_id">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="service-name" class="form-label">Nama Service</label>
                                        <input type="text" class="form-control" id="service-name" name="service_name" placeholder="Masukkan nama service" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="description" class="form-label">Deskripsi</label>
                                        <input type="text" class="form-control" id="description" name="description" placeholder="Masukkan deskripsi service" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="price" class="form-label">Harga</label>
                                        <input type="number" class="form-control" id="price" name="price" placeholder="Masukkan harga service" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="weight" class="form-label">Berat</label>
                                        <input type="text" class="form-control" id="weight" name="weight" placeholder="Masukkan berat service" required>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-end gap-2">
                                    <button type="reset" class="btn btn-secondary">Reset</button>
                                    <button type="button" id="save-btn" class="btn btn-primary">Simpan</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

        <div class="container mt-5">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">List Layanan</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered text-center" id="order-table">
                            <thead class="table-dark">
                                <tr>
                                    <th>Nama Service</th>
                                    <th>Deskripsi</th>
                                    <th>Harga</th>
                                    <th>Berat</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Data pelanggan akan diisi secara dinamis -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module" src="static/js/dashboard.js"></script>
<script>
    document.querySelector('.logout').addEventListener('click', () => {
        if (window.innerWidth <= 768) {  // For responsive devices
            document.getElementById ('sidebar').classList.add('hidden');
        }
    });

    document.getElementById('toggleSidebar').addEventListener('click', () => {
        document.getElementById('sidebar').classList.toggle('hidden');
        document.querySelector('.content').classList.toggle('shifted');
    });
</script>
</body>
</html>
