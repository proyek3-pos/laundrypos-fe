<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry POS</title>
    <link rel="icon" href="static/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="static/css/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar bg-dark text-light vh-100" id="sidebar">
        <button id="closeSidebar" class="btn btn-light d-lg-none">X</button>
        <h4 class="text-center py-4 border-bottom">Laundry POS</h4>
        <a href="dashboard.html" class="d-block py-2 px-3 text-light text-decoration-none active bg-primary"><i class="fa fa-chart-line alt me-2"></i> Dashboard</a>
        <a href="transactions.html" class="d-block py-2 px-3 text-light text-decoration-none"><i class="fa fa-shopping-cart me-2"></i> Transactions</a>
        <a href="customer.html" class="d-block py-2 px-3 text-light text-decoration-none"><i class="fa fa-users me-2"></i> Customers</a>
        <a href="services.html" class="d-block py-2 px-3 text-light text-decoration-none"><i class="fa fa-server me-2"></i> Services</a>
        <a href="#settings" class="d-block py-2 px-3 text-light text-decoration-none"><i class="fa fa-cogs me-2"></i> Settings</a>
        <a href="index.html" class="d-block py-2 px-3 text-light text-decoration-none logout"><i class="fa fa-sign-out-alt me-2"></i> Logout</a>
    </div>  

    <!-- Content -->
    <div class="content w-100">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light px-4">
            <div class="container-fluid">
                <button class="btn btn-outline-secondary d-lg-none" id="toggleSidebar">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand ms-2" href="#">Sales Reports</a>
            </div>
        </nav>

        <div class="row p-3">
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5>Total Sales</h5>
                        <p class="fs-3">$320</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5>Total Orders</h5>
                        <p class="fs-3">3</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5>Average Order</h5>
                        <p class="fs-3">$107</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Reports Table -->
        <div class="container mt-4">
            <h4 class="mb-4">Sales Reports</h4>
            <div class="table-responsive">
                <table class="table table-striped table-bordered text-center" id="salesReportTable">
                    <thead class="table-dark">
                        <tr>
                            <th>No</th>
                            <th>Tanggal</th>
                            <th>ID Pesanan</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-end mb-3">
                <button class="btn btn-success me-2" onclick="exportToExcel()">Export Excel</button>
                <button class="btn btn-danger" onclick="exportToPDF()">Export PDF</button>
            </div>            
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<canvas id="reportChart" height="100"></canvas>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script type="module" src="static/js/dashboard.js"></script>
<script>
    document.querySelector('.logout').addEventListener('click', () => {
        if (window.innerWidth <= 768) {  // For responsive devices
            document.getElementById('sidebar').classList.add('hidden');
        }
    });

    document.getElementById('toggleSidebar').addEventListener('click', () => {
        document.getElementById('sidebar').classList.toggle('hidden');
        document.querySelector('.content').classList.toggle('shifted');
    });
</script>
</body>
</html>
