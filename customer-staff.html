<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="static/css/customer-staff.css">
    <link rel="icon" href="static/img/favicon.ico" type="image/x-icon">
</head>
<body>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-tshirt"></i> Laundry POS
                </a>
                <a href="index.html" class="btn btn-outline-danger logout">Logout</a>
            </div>
        </nav>

    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header">
                <h5 class="mb-0">Data Customer</h5>
            </div>

            <!-- Form Input Pelanggan -->
            <div class="container mt-4">
                <div class="card shadow-sm">
                    <div class="card-header text-white">
                        <h5 class="mb-0">Formulir Data Customer</h5>
                    </div>
                    <div class="card-body form-card-body">
                        <form id="customer-form">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="customer-name" class="form-label">Nama Pelanggan</label>
                                    <input type="text" class="form-control" id="customer-name" name="customer_name" placeholder="Masukkan nama pelanggan" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="customer-phone" class="form-label">Nomor Telepon</label>
                                    <input type="tel" class="form-control" id="customer-phone" name="customer_phone" placeholder="08xxxxxxxxxx" pattern="[0-9]{10,13}" title="Masukkan nomor telepon yang valid (10-13 digit angka)" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="customer-email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="customer-email" name="customer_email" placeholder="Masukkan email pelanggan" required>
                                </div>
                            </div>
                            <div class="d-flex justify-content-end gap-2">
                                <button type="reset" class="btn btn-outline-dark">Reset</button>
                                <button type="button" id="save-btn" class="btn btn-outline-primary">Simpan</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered" id="order-table">
                        <thead>
                            <tr>
                                <th>Nama</th>
                                <th>Nomor Telepon</th>
                                <th>Email</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer">
                <!-- Pagination -->
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li class="page-item"><a class="page-link" href="#">Prev</a></li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>       
        <!-- Bootstrap JS dan ikonik -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script type="module" src="static/js/customer-staff.js"></script>
    </body>
</html>
