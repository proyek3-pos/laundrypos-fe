<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry POS</title>
    <link rel="icon" href="static/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="static/css/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar bg-dark text-light vh-100" id="sidebar">
        <button id="closeSidebar" class="btn btn-light d-lg-none">X</button>
        <h4 class="text-center py-4 border-bottom">Laundry POS</h4>
        <a href="dashboard.html" class="d-block py-2 px-3 text-light text-decoration-none"><i class="fa fa-chart-line alt me-2"></i> Dashboard</a>
        <a href="transactions.html" class="d-block py-2 px-3 text-light text-decoration-none active bg-primary"><i class="fa fa-shopping-cart me-2"></i> Transactions</a>
        <a href="customer.html" class="d-block py-2 px-3 text-light text-decoration-none"><i class="fa fa-users me-2"></i> Customers</a>
        <a href="services.html" class="d-block py-2 px-3 text-light text-decoration-none"><i class="fa fa-server me-2"></i> Services</a>
        <a href="#settings" class="d-block py-2 px-3 text-light text-decoration-none"><i class="fa fa-cogs me-2"></i> Settings</a>
        <a href="index.html" class="d-block py-2 px-3 text-light text-decoration-none logout"><i class="fa fa-sign-out-alt me-2"></i> Logout</a>
    </div>

    <!-- Content -->
    <div class="content w-100">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light px-4">
            <div class="container-fluid">
                <button class="btn btn-outline-secondary d-lg-none" id="toggleSidebar">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand ms-2" href="#">Transactions</a>
            </div>
        </nav>

        <!-- Filter Section -->
        <div class="container mt-4">
            <div class="row mb-3">
                <!-- Removed Order Status Filter -->
                <div class="col-md-4">
                    <label for="filterDate" class="form-label">Date</label>
                    <input type="date" id="filterDate" class="form-control">
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button class="btn btn-primary w-100" onclick="filterOrders()">Filter</button>
                </div>
            </div>

            <!-- Orders Table -->
            <div class="table-responsive">
                <table class="table table-bordered table-hover text-center align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Order ID</th>
                            <th>Customer Name</th>
                            <th>Order Date</th>
                            <th>Total Amount</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="transactionsTableBody">
                        <!-- Data transaksi akan dimuat di sini -->
                    </tbody>
                    
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module" src="static/js/transactions.js"></script>
<script>
    document.querySelector('.logout').addEventListener('click', () => {
        if (window.innerWidth <= 768) {  // For responsive devices
            document.getElementById('sidebar').classList.add('hidden');
        }
    });

    document.getElementById('toggleSidebar').addEventListener('click', () => {
        document.getElementById('sidebar').classList.toggle('hidden');
        document.querySelector('.content').classList.toggle('shifted');
    });
</script>
</body>
</html>
