<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry POS</title>
    <link rel="stylesheet" href="static/css/customer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar bg-dark text-light vh-100" id="sidebar">
        <button id="closeSidebar" class="btn btn-light d-lg-none">X</button>
        <h4 class="text-center py-4 border-bottom">Laundry POS</h4>
        <a href="dashboard.html" class="d-block py-2 px-3 text-light text-decoration-none"><i class="fa fa-tachometer-alt me-2"></i> Dashboard</a>
        <a href="orders.html" class="d-block py-2 px-3 text-light text-decoration-none"><i class="fa fa-shopping-cart me-2"></i> Orders</a>
        <a href="customer.html" class="d-block py-2 px-3 text-light text-decoration-none active bg-primary"><i class="fa fa-users me-2"></i> Customers</a>
        <a href="reports.html" class="d-block py-2 px-3 text-light text-decoration-none"><i class="fa fa-chart-line me-2"></i> Reports</a>
        <a href="#settings" class="d-block py-2 px-3 text-light text-decoration-none"><i class="fa fa-cogs me-2"></i> Settings</a>
        <a href="index.html" class="d-block py-2 px-3 text-light text-decoration-none logout"><i class="fa fa-sign-out-alt me-2"></i> Logout</a>
    </div>

    <!-- Content -->
    <div class="content w-100">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light px-4 shadow-sm">
            <div class="container-fluid">
                <button class="btn btn-outline-secondary d-lg-none" id="toggleSidebar">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand ms-2" href="#">Data Customer</a>
            </div>
        </nav>

        <!-- Form Input Pelanggan -->
        <div class="container mt-4">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Formulir Data Customer</h5>
                </div>
                <div class="card-body">
                    <form id="customer-form">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="customer-name" class="form-label">Nama Pelanggan</label>
                                <input type="text" class="form-control" id="customer-name" name="customer_name" placeholder="Masukkan nama pelanggan" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="customer-phone" class="form-label">Nomor Telepon</label>
                                <input type="tel" class="form-control" id="customer-phone" name="customer_phone" placeholder="08xxxxxxxxxx" pattern="[0-9]{10,13}" title="Masukkan nomor telepon yang valid (10-13 digit angka)" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="customer-email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="customer-email" name="customer_email" placeholder="Masukkan email pelanggan" required>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end gap-2">
                            <button type="reset" class="btn btn-secondary">Reset</button>
                            <button type="button" id="save-btn" class="btn btn-primary">Simpan</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Tabel Data Pelanggan -->
        <div class="container mt-5">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Data Pelanggan</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered text-center" id="order-table">
                            <thead class="table-dark">
                                <tr>
                                    <th>Nama</th>
                                    <th>Nomor Telepon</th>
                                    <th>Email</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Data pelanggan akan diisi secara dinamis -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module" src="static/js/customer.js"></script>
<script>
    document.querySelector('.logout').addEventListener('click', () => {
        document.getElementById('sidebar').classList.add('hidden');
    });
</script>
</body>
</html>
