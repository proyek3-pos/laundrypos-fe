<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Page</title>
    <link rel="stylesheet" href="static/css/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <button id="closeSidebar" class="btn btn-light d-lg-none">X</button>
        <h4 class="text-center py-3">Laundry POS</h4>
        <a href="dashboard.html"><i class="fa fa-tachometer-alt"></i> Dashboard</a>
        <a href="orders.html"><i class="fa fa-shopping-cart"></i> Orders</a>
        <a href="customers.html" class="active"><i class="fa fa-users"></i> Customers</a>
        <a href="reports.html"><i class="fa fa-chart-line"></i> Reports</a>
        <a href="settings.html"><i class="fa fa-cogs"></i> Settings</a>
        <a href="#logout" class="logout"><i class="fa fa-sign-out-alt"></i> Logout</a>
    </div>

    <!-- Content -->
    <div class="content w-100">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light px-4">
            <div class="container-fluid">
                <button class="btn btn-outline-secondary d-lg-none" id="toggleSidebar">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand ms-2" href="#">Customer Management</a>
            </div>
        </nav>

        <!-- Customers Table -->
        <div class="container mt-4">
            <h4 class="mb-4">Customer List</h4>
            <div class="table-responsive">
                <table class="table table-striped table-bordered text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>No</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Customer 1 -->
                        <tr>
                            <td>1</td>
                            <td>John Doe</td>
                            <td>john.doe@example.com</td>
                            <td>+1 234 567 890</td>
                            <td>
                                <button class="btn btn-sm btn-primary"><i class="fa fa-eye"></i> View</button>
                                <button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i> Delete</button>
                            </td>
                        </tr>
                        <!-- Customer 2 -->
                        <tr>
                            <td>2</td>
                            <td>Jane Smith</td>
                            <td>jane.smith@example.com</td>
                            <td>+1 987 654 321</td>
                            <td>
                                <button class="btn btn-sm btn-primary"><i class="fa fa-eye"></i> View</button>
                                <button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i> Delete</button>
                            </td>
                        </tr>
                        <!-- Customer 3 -->
                        <tr>
                            <td>3</td>
                            <td>Michael Johnson</td>
                            <td>michael.j@example.com</td>
                            <td>+1 555 123 456</td>
                            <td>
                                <button class="btn btn-sm btn-primary"><i class="fa fa-eye"></i> View</button>
                                <button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i> Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="static/js/customer.js"></script>
</body>
</html>
