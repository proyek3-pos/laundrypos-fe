<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry POS - Input Pesanan</title>
    <link rel="stylesheet" href="static/css/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <button id="closeSidebar" class="btn btn-light d-lg-none">X</button>
        <h4 class="text-center py-3">Laundry POS</h4>
        <a href="dashboard.html"><i class="fa fa-tachometer-alt"></i> Dashboard</a>
        <a href="orders.html"><i class="fa fa-shopping-cart"></i> Orders</a>
        <a href="customer.html" class="active"><i class="fa fa-users"></i> Customers</a>
        <a href="reports.html"><i class="fa fa-chart-line"></i> Reports</a>
        <a href="#settings"><i class="fa fa-cogs"></i> Settings</a>
        <a href="index.html" class="logout"><i class="fa fa-sign-out-alt"></i> Logout</a>
    </div>

    <!-- Content -->
    <div class="content w-100">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light px-4">
            <div class="container-fluid">
                <button class="btn btn-outline-secondary d-lg-none" id="toggleSidebar">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand ms-2" href="#">Data Customer</a>
            </div>
        </nav>

        <!-- Form Input Pelanggan -->
        <div class="container mt-4">
            <h4 class="mb-4">Formulir Data Customer</h4>
            <form id="customer-form">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="customer-name" class="form-label">Nama Pelanggan</label>
                        <input type="text" class="form-control" id="customer-name" name="customer_name" placeholder="Masukkan nama pelanggan" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="customer-phone" class="form-label">Nomor Telepon</label>
                        <input type="tel" class="form-control" id="customer-phone" name="customer_phone" placeholder="08xxxxxxxxxx" pattern="[0-9]{10,13}" title="Masukkan nomor telepon yang valid (10-13 digit angka)" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="customer-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="customer-email" name="customer_email" placeholder="Masukkan email pelanggan" required>
                    </div>
                </div>
                <div class="d-flex justify-content-end gap-2">
                    <button type="reset" class="btn btn-secondary">Reset</button>
                    <button type="button" id="save-btn" class="btn btn-primary">Simpan</button>
                </div>
            </form>
        </div>

        <!-- Tabel Data Pelanggan -->
        <div class="container mt-5">
            <h4 class="mb-4">Data Pelanggan</h4>
            <div class="table-responsive">
                <table class="table table-striped table-bordered text-center" id="order-table">
                    <thead class="table-dark">
                        <tr>
                            <th>Nama</th>
                            <th>Nomor Telepon</th>
                            <th>Email</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data pelanggan akan diisi secara dinamis -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module" src="static/js/customer.js"></script>
</body>
</html>
